<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo - Teste Final</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 p-8">

    <div id="test-container" class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold text-red-600">Diagnóstico Final</h1>
        <p class="mt-4">A aguardar a execução do script...</p>
    </div>

    <script>
        alert("Alerta 1: O script da página admin.html começou a ser executado.");

        function checkAuth() {
            alert("Alerta 2: A função checkAuth() foi chamada.");
            const testContainer = document.getElementById('test-container');
            const storedPassword = sessionStorage.getItem('adminPassword');
            
            if (storedPassword) {
                alert("Alerta 3: Senha encontrada na sessionStorage.");
                // Em vez de chamar a API, vamos apenas mostrar uma mensagem de sucesso.
                testContainer.innerHTML = `
                    <h1 class="text-2xl font-bold text-green-600">SUCESSO!</h1>
                    <p class="mt-4">A autenticação foi verificada com sucesso.</p>
                    <p class="mt-2">O problema acontece no próximo passo, ao tentar carregar os dados dos funcionários.</p>
                `;
                alert("Alerta 4: A função checkAuth() foi concluída com sucesso.");
            } else {
                alert("Alerta 3 (Falha): Nenhuma senha encontrada. A redirecionar para a página de login.");
                window.location.href = './admin-login.html';
            }
        }
        
        window.addEventListener('DOMContentLoaded', checkAuth);
    </script>
</body>
</html>
