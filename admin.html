<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo - Teste</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 p-8">

    <div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold text-red-600">Página de Teste do Painel Administrativo</h1>
        <p class="mt-4">Se você está a ver esta mensagem, o ficheiro HTML foi carregado corretamente.</p>
        
        <div id="test-div" class="mt-4 p-4 border-2 border-dashed border-red-400 bg-red-50">
            <p class="font-bold">A aguardar a execução do JavaScript...</p>
        </div>
    </div>

    <script>
        // Este é um script de teste muito simples.
        // Se ele for executado, a mensagem abaixo deverá mudar.
        
        window.addEventListener('DOMContentLoaded', () => {
            try {
                const testDiv = document.getElementById('test-div');
                if (testDiv) {
                    testDiv.innerHTML = `
                        <p class="font-bold text-green-700">SUCESSO!</p>
                        <p class="text-green-600">O JavaScript foi executado corretamente nesta página.</p>
                    `;
                    console.log("Script de teste executado com sucesso!");
                } else {
                    console.error("ERRO: A div de teste não foi encontrada.");
                }
            } catch (error) {
                console.error("ERRO GERAL NO SCRIPT DE TESTE:", error);
            }
        });
    </script>

</body>
</html>
